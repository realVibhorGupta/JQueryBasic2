<html>
	<head>

			<title>LEARNING JQUERY</title>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>



			<style type="text/css">

				#circle{
						width: 200px;
						height:200px;
						background-color: green;
						border-radius: 100px;


				}


				.square{

						width: 300px;
						height: 300px;
						background-color: red;
						margin-top: 10px; 

				}





			</style>
	</head>

	<body>

		<div id="circle"></div>

		
		<div class="square"></div>

		<div  class="square"></div>

		<script >
				$("#circle").click(function(){

					$(this).animate({

						width:"400px",
						height:"400px",
						borderRadius:"200px",
						marginLeft:"100px",
						marginTop:"200px"






				},2000,function(){


					$(this).on("#circle").text("Hello");


				});



				});
		</script>

	</body>
</html>
